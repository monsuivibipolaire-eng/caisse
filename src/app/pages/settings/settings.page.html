<ion-content [fullscreen]="true" class="bg-slate-50">
  
  <div class="px-6 py-4 bg-white border-b border-slate-100 flex justify-between items-center sticky top-0 z-20">
    <div class="flex items-center gap-3" routerLink="/dashboard">
      <button class="h-10 w-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-600 tap-effect hover:bg-slate-100">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <h1 class="font-bold text-lg text-slate-800">Paramètres</h1>
    </div>
    <button (click)="save()" class="text-indigo-600 font-bold text-sm bg-indigo-50 px-4 py-2 rounded-lg tap-effect">
      Sauver
    </button>
  </div>

  <div class="max-w-xl mx-auto mt-8 px-5 pb-20">
    
    <div class="mb-8">
      <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Informations Magasin</h2>
      <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        
        <div class="p-4 border-b border-slate-50 flex flex-col gap-1">
          <label class="text-xs font-bold text-indigo-500 uppercase">Nom de la boutique</label>
          <input [(ngModel)]="config.name" type="text" class="w-full text-slate-800 font-semibold bg-transparent outline-none placeholder-slate-300 text-lg" placeholder="Ma Boutique">
        </div>

        <div class="p-4 border-b border-slate-50 flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-400 uppercase">Téléphone</label>
          <input [(ngModel)]="config.phone" type="tel" class="w-full text-slate-800 font-medium bg-transparent outline-none placeholder-slate-300" placeholder="+216 ...">
        </div>

        <div class="p-4 flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-400 uppercase">Adresse</label>
          <textarea [(ngModel)]="config.address" rows="3" class="w-full text-slate-800 font-medium bg-transparent outline-none placeholder-slate-300 resize-none leading-relaxed" placeholder="Adresse complète..."></textarea>
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Impression</h2>
      <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="p-4 flex flex-col gap-1">
          <label class="text-xs font-bold text-slate-400 uppercase">Message Pied de page</label>
          <input [(ngModel)]="config.footerMessage" type="text" class="w-full text-slate-800 font-medium bg-transparent outline-none placeholder-slate-300" placeholder="Merci de votre visite !">
        </div>
      </div>
    </div>

    <div class="text-center mt-12 text-slate-300 text-xs">
      <p>IonicCaisse v1.2.0 • Build Angular 18</p>
    </div>

  </div>
</ion-content>
